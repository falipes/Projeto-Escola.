<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>felopis.Inc</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&family=Jersey+10&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./assets/logo.png">

</head>

<body>
  <header>
    <img src="assets/logo.png" alt="felopis" class="felopis">
    <span>felopis.Inc</span>
  </header>

  <div class="main-login">
    <div class="left-login">
      <h2> <span>felopis.Inc</span> é sua plataforma de estudos Online. Venha fazer parte disso!</h2>
      <img class="a " src="assets/texte.svg" class="left-login" alt="Animação Garoto">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>Conecte-se</h1>
        <p>Faça login para conferir nosso conteúdo</p>
        <div class="textfield">
          <label for="usuario">E-mail</label>
          <input type="email" name="email" placeholder="E-mail">
        </div>

        <div class="textfield">
          <label for="usuario">Senha</label>
          <input type="password" name="password" placeholder="Senha">
        </div>
        <button class="btn-login">Entrar</button>
      </div>
    </div>

</body>

</html>
